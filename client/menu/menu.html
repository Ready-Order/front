<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .menu-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .menu-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item img {
            width: 50px; /* 이미지 크기 조절 */
            height: auto; /* 이미지 비율 유지 */
            margin-right: 10px; /* 이미지와 텍스트 사이 여백 */
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .menu-item-name {
            font-weight: bold;
        }
        .menu-item-price {
            color: #666;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
        }
        .button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>카페 메뉴</h1>
    </div>
    <div class="menu-container">
        <div class="menu-item">
            <img src="https://via.placeholder.com/50" alt="아메리카노 이미지">
            <span class="menu-item-name">아메리카노</span>
            <span class="menu-item-price">5,000원</span>
            <button class="add-to-cart button" onclick="addToCart('아메리카노')">장바구니에 담기</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/50" alt="카페라떼 이미지">
            <span class="menu-item-name">카페라떼</span>
            <span class="menu-item-price">6,000원</span>
            <button class="add-to-cart button" onclick="addToCart('카페라떼')">장바구니에 담기</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/50" alt="카페모카 이미지">
            <span class="menu-item-name">카페모카</span>
            <span class="menu-item-price">6,500원</span>
            <button class="add-to-cart button" onclick="addToCart('카페모카')">장바구니에 담기</button>
        </div>
        <div class="menu-item">
            <img src="https://via.placeholder.com/50" alt="카푸치노 이미지">
            <span class="menu-item-name">카푸치노</span>
            <span class="menu-item-price">6,000원</span>
            <button class="add-to-cart button" onclick="addToCart('카푸치노')">장바구니에 담기</button>
        </div>
        <!-- 추가적인 메뉴 항목을 원하시면 위의 형식을 따라 추가해주세요 -->
    </div>
    <div class="footer">
        <button class="button" onclick="goToCart()">장바구니</button>
    </div>

    <script>
        function addToCart(item) {
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        function goToCart() {
            window.location.href = "/client/menu/cart/cart.html";
        }
    </script>
</body>
</html>
