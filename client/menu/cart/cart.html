<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .cart-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .cart-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item-name {
            font-weight: bold;
        }
        .cart-item-quantity {
            display: flex;
            align-items: center;
        }
        .quantity-control {
            margin: 0 5px;
            cursor: pointer;
        }
        .cart-item-remove {
            color: red;
            cursor: pointer;
        }
        .footer {
            background-color: #333;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .button {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>장바구니</h1>
    </div>
    <div class="cart-container">
        <h2>장바구니 목록</h2>
        <div id="cart-items">
            <!-- JavaScript로 동적으로 추가될 장바구니 항목들 -->
        </div>
    </div>
    <div class="footer">
        <a href="/client/menu/menu.html" class="button">메뉴로 돌아가기</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            displayCartItems();
        });

        function displayCartItems() {
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            let cartItemsDiv = document.getElementById('cart-items');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>장바구니가 비어 있습니다.</p>';
            } else {
                // 장바구니 항목을 메뉴별로 그룹화
                let cartItemsGrouped = {};
                cart.forEach(function (item) {
                    if (cartItemsGrouped[item]) {
                        cartItemsGrouped[item]++;
                    } else {
                        cartItemsGrouped[item] = 1;
                    }
                });

                cartItemsDiv.innerHTML = ''; // 장바구니 목록 초기화

                // 그룹화된 항목들을 페이지에 추가
                for (const [item, quantity] of Object.entries(cartItemsGrouped)) {
                    let cartItemDiv = document.createElement('div');
                    cartItemDiv.classList.add('cart-item');
                    cartItemDiv.innerHTML = `
                        <span class="cart-item-name">${item}</span>
                        <div class="cart-item-quantity">
                            <span class="quantity-control" onclick="decreaseQuantity('${item}')">-</span>
                            <span>${quantity}</span>
                            <span class="quantity-control" onclick="increaseQuantity('${item}')">+</span>
                        </div>
                        <span class="cart-item-remove" onclick="removeFromCart('${item}')">제거</span>
                    `;
                    cartItemsDiv.appendChild(cartItemDiv);
                }
            }
        }

        function decreaseQuantity(item) {
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            let index = cart.indexOf(item);
            if (index !== -1) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCartItems();
            }
        }

        function increaseQuantity(item) {
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        function removeFromCart(item) {
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            let updatedCart = cart.filter(function (cartItem) {
                return cartItem !== item;
            });
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            displayCartItems(); // 장바구니 항목 재표시
        }
    </script>
</body>
</html>
