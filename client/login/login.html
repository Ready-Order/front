<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />
    <title>READY-ORDER!</title>
    <link rel="stylesheet" href="login.css" />
    <script src="login.js"></script>
  </head>
  <body>
    <div class="content">
      <h1>안녕하세요, 사장님</h1>
      <p>서비스를 이용하기 위해 로그인 해주세요!</p>
      <form>
        <div class="input-div">
          <input class="input" type="email" name="email" placeholder="이메일" />
          <input
            class="input"
            type="password"
            name="password"
            placeholder="비밀번호"
          />
        </div>
        <div class="forgot">
          <h1>비밀번호를 잊으셨나요?</h1>
        </div>
        <button type="submit" class="button-div"><p>LogIn</p></button>
      </form>

      <div class="signup">
        <p>계정이 없다면 ></p>
        <a>회원가입(발급받기)</a>
      </div>
    </div>
  </body>
</html>
