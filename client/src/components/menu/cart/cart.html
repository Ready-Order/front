<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장바구니</title>
    <link rel="stylesheet" href="cart.css" />

</head>
<body>
    <div class="navbar">
        <h1>장바구니</h1>
    </div>
    <div class="cart-container">
        <h2>장바구니 목록</h2>
        <div id="cart-items">
            <!-- JavaScript로 동적으로 추가될 장바구니 항목들 -->
        </div>
    </div>
    <div class="footer">
        <a href="/client/menu/menu.html" class="button">메뉴로 돌아가기</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            displayCartItems();
        });

        function displayCartItems() {
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            let cartItemsDiv = document.getElementById('cart-items');

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>장바구니가 비어 있습니다.</p>';
            } else {
                // 장바구니 항목을 메뉴별로 그룹화
                let cartItemsGrouped = {};
                cart.forEach(function (item) {
                    if (cartItemsGrouped[item]) {
                        cartItemsGrouped[item]++;
                    } else {
                        cartItemsGrouped[item] = 1;
                    }
                });

                cartItemsDiv.innerHTML = ''; // 장바구니 목록 초기화

                // 그룹화된 항목들을 페이지에 추가
                for (const [item, quantity] of Object.entries(cartItemsGrouped)) {
                    let cartItemDiv = document.createElement('div');
                    cartItemDiv.classList.add('cart-item');
                    cartItemDiv.innerHTML = `
                        <span class="cart-item-name">${item}</span>
                        <div class="cart-item-quantity">
                            <span class="quantity-control" onclick="decreaseQuantity('${item}')">-</span>
                            <span>${quantity}</span>
                            <span class="quantity-control" onclick="increaseQuantity('${item}')">+</span>
                        </div>
                        <span class="cart-item-remove" onclick="removeFromCart('${item}')">제거</span>
                    `;
                    cartItemsDiv.appendChild(cartItemDiv);
                }
            }
        }

        function decreaseQuantity(item) {
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            let index = cart.indexOf(item);
            if (index !== -1) {
                cart.splice(index, 1);
                localStorage.setItem('cart', JSON.stringify(cart));
                displayCartItems();
            }
        }

        function increaseQuantity(item) {
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            cart.push(item);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCartItems();
        }

        function removeFromCart(item) {
            let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : [];
            let updatedCart = cart.filter(function (cartItem) {
                return cartItem !== item;
            });
            localStorage.setItem('cart', JSON.stringify(updatedCart));
            displayCartItems(); // 장바구니 항목 재표시
        }
    </script>
</body>
</html>
